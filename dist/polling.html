<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Polling</title>
</head>
<body>
    <div class="container text-center p-3">
        <h3>Polling with Rxjs</h3>
        <p>Start polling to get a random picture</p>
        <div class="img-container mb-3">
            <img src="https://random.dog/7efe359c-bb03-4d69-abb9-8a5b529d8237.jfif" alt="dog" id="dog" height="300">
        </div>
        <div class="d-flex justify-content-between w-50 m-auto">
            <button class="btn btn-success" id="start">START</button>
            <button class="btn btn-warning" id="stop">STOP</button>
        </div>
        

    </div>
    <script src="polling.js"></script>
</body>
</html>
